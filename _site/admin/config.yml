backend:
  name: git-gateway
  branch: main # ou "master", dependendo do nome da sua branch

media_folder: "IMG/posts" # onde as imagens vão ficar no repositório
public_folder: "/IMG/posts" # onde as imagens são acessadas no site
auth_endpoint: api/auth/


collections:
  - name: "posts"
    label: "Publicações"
    folder: "posts"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Data", name: "date", widget: "datetime" }
      - { label: "Imagem de capa", name: "thumbnail", widget: "image" }
      - { label: "Conteúdo", name: "body", widget: "markdown" }
